<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h2>Todo List App</h2>
      <div class="input-area">
        <input type="text" id="taskInput" placeholder="Enter your task..." />
        <button id="addBtn">Add</button>
      </div>

      <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>

    <!-- This is a JavaScript-based Todo application where tasks are stored in an array as state. The UI is dynamically rendered using document.createElement for safe DOM manipulation. It supports task creation, completion toggling using CSS classes, deletion using event delegation, input validation, and real-time UI synchronization with state -->
  </body>
</html>
