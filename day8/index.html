<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h2>Registration Form</h2>

      <div class="formgroup">
        <label >Name</label>
        <input type="text"  id="name">
        <small class="error-msg"></small>
      </div>
      <div class="formgroup">
        <label >Email</label>
        <input type="text" id="email">
        <small class="error-msg"></small>
      </div>
      <div class="formgroup">
        <label >Password</label>
        <input type="password"  id="password">
        <small class="error-msg"></small>
      </div>
      <div class="formgroup">
        <label >Confirm Password</label>
        <input type="password"  id="confirmPassword">
        <small class="error-msg"></small>
      </div>
      <button type="submit">Submit</button>
    </form>

    <!-- I disabled browser validation and implemented custom JavaScript validation.
Each input has its own validation function using conditions and regex.
Errors are displayed below inputs dynamically for better UX.
I used reusable functions to avoid repetition and added real-time validation using keyup events.
Form submission is prevented until all fields are valid. -->

    <script src="script.js"></script>

  </body>
</html>
